    <link rel="stylesheet" media='screen and (min-width: 140px) and (max-width: 600px)' href="invoiceViewMobile.css" />
    <link rel="stylesheet" media='screen and (min-width: 601px)' href="invoiceView.css" />

<!DOCTYPE html>
<html>

<head>
    <title>Invoice View</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color1" content="#dbd8e3" media="(prefers-color1-scheme: light)">
    <meta name="theme-color1" content="#dbd8e3" media="(prefers-color1-scheme: dark)">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="preview.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="header-view print-none">
        <h1>Payment Record</h1>

        <button class="exit-button button-mini-icon button" onclick="javascript:history.back()">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div> <!-- invoice-preview-header -->

    <div class="preview-main">
        <div class="payment-container">
            <br>
            <p>Bob's Burger's</p>
            <p>Invoice No. 5382</p>
            <p>$565</p>
            <table>
                <tbody>
                    <tr>
                        <td class="payment">Method</td>
                        <td>Check</td>
                    </tr>
                    <tr>
                        <td class="recieved">Date</td>
                        <td>06/22/2021</td>
                    </tr>
                    <tr>
                        <td class="number">Reference</td>
                        <td>4398</td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td>Here is some random text to take up a few lines. None of this info is in a database. RC
                            NEEDS TO LEARN JAVASCRIPT!</td>
                    </tr>
                </tbody>
            </table>

            <div class="footer-payment print-none">


                <button id="myBtn" class="button-mini-icon button transparent">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="mobile-display button-large-left button" onclick="javascript:history.back()">
                    Close
                </button>
                <button class="mobile-display button-large-right button">
                    <a href="#payment-edit">Edit</a>
                </button>

            </div>

        </div>


        <!-- Invoice EDITOR. -->

        <div class="preview-edit-container print-none" id="payment-edit">

            <!-- Invoice EDIT HEADER. -->

            <div class="header-edit print-none">
                <h1>Edit Payment</h1>
            </div> <!-- invoice-preview-header -->

            <!-- modal-header -->

            <div class="edit-window">
                <!-- Invoice EDIT DATE. -->

                <div class="payment-container">
                    <br>
                    <p>Bob's Burger's</p>
                    <p>Invoice No. 5382</p>
                    <p class="p-last">$565</p>

                    <form type="radio" class="radio-payment">
                        <label><input type="radio" id="cash" name="payment" value="cash">Cash</label>
                        <label><input type="radio" id="check" name="payment" value="check" checked>Check</label>
                        <label><input type="radio" id="credit" name="payment" value="credit">Credit Card</label>
                    </form>

                    <label for="date-payment" class="label">Date</label>
                    <input type="date" id="date-payment" value="2021-08-05" name="date-payment" class="input">


                    <label for="reference-payment" class="label">Reference Number</label>
                    <input type="text" value="58892" id="reference-payment" name="reference-payment" class="input">


                    <label for="note-payment" class="text-area label">Notes:</label>
                    <textarea class="text-area" type="text" id="note-payment" name="note-payment" rows="8"
                        cols="40">Here is some random text to take up a few lines. None of this info is in a database. RC NEEDS TO LEARN JAVASCRIPT!</textarea>

                    <div class="footer-payment print-none">

                        <button class="mobile-display button-large-left button" onclick="javascript:history.back()">
                            Cancel
                        </button>
                        <button class="mobile-display button-large-right button" onclick="javascript:history.back()">
                            Save
                        </button>

                    </div> <!-- preview-footer -->

                </div>
            </div>



        </div> <!-- closing tag for modal-window -->
    </div>







    <!-- preview-footer -->

</body>
