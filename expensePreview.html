<!DOCTYPE html>
<html>

<head>
    <title>Invoice View</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color1" content="#dbd8e3" media="(prefers-color1-scheme: light)">
    <meta name="theme-color1" content="#dbd8e3" media="(prefers-color1-scheme: dark)">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="preview.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="header-view print-none">
        <button class="back-button button"><a href="expenses.html">
            <span class="material-symbols-outlined">arrow_back</span></a>
        </button>
        <h1>Expense Record</h1>
    </div> <!-- invoice-preview-header -->

    <div class="preview-main">
        <div class="expense-container">
            <table>
                <tbody>
                    <tr>
                        <td class="recieved">Date</td>
                        <td>06/22/2021</td>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td>$69.58</td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>Job Supplies</td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td>Home Depot<br>
                        <br>
                            Here is some random text to take up a few lines. None of this info is in a database. RC NEEDS TO LEARN JAVASCRIPT!</td>
                    </tr>
                </tbody>
            </table>

            <div class="footer-payment print-none">


                <button id="myBtn" class="button-mini-icon button transparent">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="mobile-display button-large-right button">
                    <a href="#payment-edit">Edit</a>
                </button>

            </div>

        </div>


        <!-- Invoice EDITOR. -->

        <div class="preview-edit-container print-none" id="payment-edit">

            <!-- Invoice EDIT HEADER. -->

            <div class="header-edit print-none">
                <button class="back-button button" onclick="javascript:history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1>Edit Payment</h1>
            </div> <!-- invoice-preview-header -->

            <!-- modal-header -->

            <div class="edit-window">
                <!-- Invoice EDIT DATE. -->

                <div class="expense-container">


                    <label for="date-payment" class="label">Date</label>
                    <input type="date" id="date-payment" value="2021-08-05" name="date-payment" class="input">


                    <label for="reference-payment" class="label">Amount</label>
                    <input type="text" value="$69.58" id="reference-payment" name="reference-payment" class="input">
                    
                    <label for="expense-categories-field" class="label">
                        Expense Category
                    </label>
                    <select id="selectItem" class="input">
                        <option value="0">Advertizing</option>
                        <option value="1" selected>Fuel</option>
                        <option value="2">Insurance</option>
                        <option value="3">Job Supplies</option>
                        <option value="4">Office Supplies</option>
                        <option value="5">Utilities & Phone</option>
                    </select>

                    <label for="note-payment" class="text-area label">Notes:</label>
                    <textarea class="text-area input" type="text" id="note-payment" name="note-payment" rows="8"
                        cols="40">Here is some random text to take up a few lines. None of this info is in a database. RC NEEDS TO LEARN JAVASCRIPT!</textarea>

                    <div class="footer-payment print-none">

                        <button class="mobile-display button-large-left button" onclick="javascript:history.back()">
                            Cancel
                        </button>
                        <button class="mobile-display button-large-right button" onclick="javascript:history.back()">
                            Save
                        </button>

                    </div> <!-- preview-footer -->

                </div>
            </div>



        </div> <!-- closing tag for modal-window -->
    </div>







    <!-- preview-footer -->

</body>
